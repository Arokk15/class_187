<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene embedded vr-mode-ui="enabled:false"
    arjs="sourceType:webcam; debugUIEnabled:false; trackingMethod:best">
    
    <a-assets>
     <img id="card_1" src="./VR-AR-ProjectCards/1.png">
     <img id="card_2" src="./VR-AR-ProjectCards/2.png">
     <img id="card_3" src="./VR-AR-ProjectCards/3.png">
     <img id="card_4" src="./VR-AR-ProjectCards/4.png">
     <img id="card_5" src="./VR-AR-ProjectCards/5.png">
     <img id="card_6" src="./VR-AR-ProjectCards/6.png">
    </a-assets>
    <a-marker type="pattern" url="./patterns/pattern-icon-01.patt">
      <a-plane src="#card_1" width="2" height="1.5" position="0 0 -1" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./patterns/pattern-icon-02.patt">
      <a-plane src="#card_2" width="2" height="1.5" position="0 0 -1" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./patterns/pattern-icon-03.patt">
      <a-plane src="#card_3" width="2" height="1.5" position="0 0 -1" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./patterns/pattern-icon-04.patt">
      <a-plane src="#card_4" width="2" height="1.5" position="0 0 -1" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./patterns/pattern-icon-05.patt">
      <a-plane src="#card_5" width="2" height="1.5" position="0 0 -1" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./patterns/pattern-icon-06.patt">
      <a-plane src="#card_6" width="2" height="1.5" position="0 0 -1" rotation="-90 0 0"></a-plane>
    </a-marker>
    
  

  </a-scene>


</body>

</html>
